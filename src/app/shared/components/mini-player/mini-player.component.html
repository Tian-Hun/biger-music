<div class="mini-player">
    <div class="mini-player-track-info-wrapper">
        <div class="track-info">
            <img class="thumb" src="{{song?.thumb}}">
            <div class="info">
                <div class="title">{{song?.title}}</div>
                <div class="artist">{{song?.artist}}</div>
            </div>
        </div>
    </div>

    <div class="mini-player-controls-wrapper">

        <div class="button-wrapper">
            <button class="prev icon-button" (click)="onPrevClick()">
                <svg class="icon" width="28px" height="28px" viewBox="0 0 1024 1024">
                    <path d="M721.454545 551.563636L302.545455 795.927273c-30.254545 18.618182-69.818182-4.654545-69.818182-39.563637v-488.727272c0-34.909091 39.563636-58.181818 69.818182-39.563637l418.90909 244.363637c30.254545 16.290909 30.254545 62.836364 0 79.127272zM791.272727 684.218182c0 32.581818-30.254545 60.509091-69.818182 60.509091s-69.818182-27.927273-69.818181-60.509091V339.781818c0-32.581818 30.254545-60.509091 69.818181-60.509091s69.818182 27.927273 69.818182 60.509091v344.436364z"></path>
                </svg>
            </button>

            <div class="switch-group">
                <button #playButton class="play icon-button" (click)="onPlayClick()">
                    <svg *ngIf="loaded; else loading" class="icon" width="30px" height="30px" viewBox="0 0 1024 1024">
                        <path d="M744.727273 551.563636L325.818182 795.927273c-30.254545 18.618182-69.818182-4.654545-69.818182-39.563637v-488.727272c0-34.909091 39.563636-58.181818 69.818182-39.563637l418.909091 244.363637c30.254545 16.290909 30.254545 62.836364 0 79.127272z"></path>
                    </svg>
                    <ng-template #loading>
                        <svg width="32px" height="32px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple" style="background: none;"><circle cx="50" cy="50" r="9.99733" fill="none" stroke="#a22e29" stroke-width="20"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1.5" keySplines="0 0.2 0.8 1" begin="-0.75s" repeatCount="indefinite"></animate><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1.5" keySplines="0.2 0 0.8 1" begin="-0.75s" repeatCount="indefinite"></animate></circle><circle cx="50" cy="50" r="30.7612" fill="none" stroke="#f24a3c" stroke-width="20"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1.5" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"></animate><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1.5" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite"></animate></circle></svg>
                    </ng-template>
                </button>
                <button #pauseButton class="pause icon-button" (click)="onPauseClick()">
                    <svg *ngIf="loaded; else loading" class="icon" width="30px" height="30px" viewBox="0 0 1024 1024">
                        <path d="M442.181818 709.818182c0 37.236364-30.254545 69.818182-69.818182 69.818182s-69.818182-30.254545-69.818181-69.818182v-395.636364c0-37.236364 30.254545-69.818182 69.818181-69.818182s69.818182 30.254545 69.818182 69.818182v395.636364z m279.272727 0c0 37.236364-30.254545 69.818182-69.818181 69.818182s-69.818182-30.254545-69.818182-69.818182v-395.636364c0-37.236364 30.254545-69.818182 69.818182-69.818182s69.818182 30.254545 69.818181 69.818182v395.636364z"></path>
                    </svg>

                    <ng-template #loading>
                        <svg width="32px" height="32px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ripple" style="background: none;"><circle cx="50" cy="50" r="9.99733" fill="none" stroke="#a22e29" stroke-width="20"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1.5" keySplines="0 0.2 0.8 1" begin="-0.75s" repeatCount="indefinite"></animate><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1.5" keySplines="0.2 0 0.8 1" begin="-0.75s" repeatCount="indefinite"></animate></circle><circle cx="50" cy="50" r="30.7612" fill="none" stroke="#f24a3c" stroke-width="20"><animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1.5" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"></animate><animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1.5" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite"></animate></circle></svg>
                    </ng-template>
                </button>
            </div>

            <button class="icon-button" (click)="onNextClick()">
                <svg class="icon" width="28px" height="28px" viewBox="0 0 1024 1024">
                    <path d="M721.454545 551.563636L302.545455 795.927273c-30.254545 18.618182-69.818182-4.654545-69.818182-39.563637v-488.727272c0-34.909091 39.563636-58.181818 69.818182-39.563637l418.90909 244.363637c30.254545 16.290909 30.254545 62.836364 0 79.127272zM791.272727 684.218182c0 32.581818-30.254545 60.509091-69.818182 60.509091s-69.818182-27.927273-69.818181-60.509091V339.781818c0-32.581818 30.254545-60.509091 69.818181-60.509091s69.818182 27.927273 69.818182 60.509091v344.436364z"></path>
                </svg>
            </button>
            <button class="loop icon-button" (click)="onLoopClick()">

                    <path d="M694.4 854.4H195.2l48 44.8c9.6 6.4 16 16 16 28.8-3.2 19.2-19.2 32-38.4 32-9.6 0-22.4-6.4-28.8-12.8l-108.8-96c-12.8-12.8-16-35.2 0-48L192 704c6.4-6.4 19.2-9.6 28.8-9.6 19.2 0 35.2 16 35.2 35.2 0 9.6-6.4 19.2-12.8 25.6l-41.6 38.4h496c112 0 198.4-89.6 198.4-198.4v-86.4c0-19.2 12.8-32 32-32s32 12.8 32 32v86.4c0 140.8-118.4 259.2-265.6 259.2zM329.6 169.6h496l-48-44.8c-9.6-6.4-16-16-16-28.8 3.2-19.2 19.2-32 38.4-32 9.6 0 22.4 6.4 28.8 12.8l108.8 96c12.8 12.8 16 35.2 0 48L832 320c-6.4 6.4-19.2 9.6-28.8 9.6-19.2 0-35.2-16-35.2-35.2 0-9.6 6.4-19.2 12.8-25.6l41.6-38.4H326.4C217.6 233.6 128 323.2 128 435.2v89.6c0 19.2-12.8 32-32 32s-32-12.8-32-32v-86.4C64 288 182.4 169.6 329.6 169.6z"></path>
                </svg>

                </svg>
                <svg #random class="random icon" width="22px" height="22px" viewBox="0 0 1024 1024">
                    <path d="M844.8 665.6c-6.4-6.4-16-12.8-25.6-9.6-19.2 0-35.2 16-35.2 35.2 0 9.6 6.4 19.2 12.8 25.6l41.6 41.6c-44.8-6.4-86.4-22.4-121.6-51.2-3.2 0-3.2-3.2-6.4-6.4L332.8 304C268.8 233.6 192 195.2 99.2 195.2c-19.2 0-35.2 16-35.2 35.2s16 32 35.2 32c73.6 0 134.4 32 182.4 86.4l384 400 6.4 6.4c48 38.4 108.8 64 172.8 70.4l-48 44.8c-9.6 6.4-16 19.2-16 28.8 0 19.2 19.2 35.2 38.4 32 9.6 0 19.2-6.4 25.6-12.8l99.2-92.8c16-16 16-41.6 0-57.6l-99.2-102.4z m-3.2-556.8c-12.8-16-32-19.2-48-6.4-9.6 6.4-12.8 16-12.8 25.6 0 12.8 3.2 22.4 16 28.8l41.6 41.6c-73.6 9.6-140.8 38.4-192 89.6l-115.2 118.4c-12.8 12.8-12.8 32 0 44.8 6.4 6.4 16 9.6 25.6 9.6s19.2-3.2 25.6-9.6l112-118.4c41.6-38.4 92.8-64 147.2-70.4l-44.8 44.8c-6.4 6.4-12.8 16-12.8 25.6 0 19.2 16 35.2 32 35.2 9.6 0 19.2-3.2 28.8-9.6L950.4 256c12.8-12.8 12.8-35.2 0-48l-108.8-99.2m-438.4 448c-9.6 0-19.2 3.2-25.6 9.6l-118.4 121.6c-48 44.8-96 67.2-160 67.2H96c-19.2 0-35.2 16-35.2 35.2s16 32 35.2 32h3.2c83.2 0 147.2-32 211.2-86.4l121.6-124.8c6.4-6.4 9.6-12.8 9.6-22.4 0-9.6-3.2-16-9.6-22.4-9.6-6.4-19.2-9.6-28.8-9.6z"></path>
                </svg>
            </button>
            <biger-volume-slider [value]="volume" (rangeChange)="$any(volumeSubject).next($event)" class="volume"></biger-volume-slider>
            <button class="icon-button">
                <svg class="icon" width="24px" height="24px" viewBox="0 0 1024 1024">
                    <path d="M85.333333 768h426.666667v85.333333H85.333333v-85.333333z m0-298.666667h597.333334v85.333334H85.333333v-85.333334z m0-298.666666h853.333334v85.333333H85.333333V170.666667z m725.333334 476.586666V384h213.333333v85.333333h-128v298.666667a128 128 0 1 1-85.333333-120.746667z"></path>
                </svg>
            </button>
        </div>
        <biger-progress [min]="0" [max]="100" [value]="progress?.value | async" (change)="$any(progressSubject).next($event)"></biger-progress>
    </div>

</div>
